{% extends 'base.html' %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}

    <h1>文章标题：{{ article.title }}</h1>
    <p>发布时间：{{ article.pub_date }}</p>
    <div>
        {{ article.content }}
        <br>
        {{ article.content|truncatewords:5 }}
    </div>
    {% if article.photo %}
        <img src="{{ article.photo.url }}" alt="">
    {% else %}
        无图片
    {% endif %}
{% endblock %}
